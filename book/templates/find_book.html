<!-- find_book.html -->
{% extends 'base.html' %}

{% block title %}Find Book{% endblock %}

{% block content %}
<h1>Book Search</h1>
<form method="get" action="{% url 'find_book' %}">
    <input type="text" name="query" value="{{ query }}" placeholder="Search for a book">
    <button type="submit">Search</button>
</form>

<h2>Search Results:</h2>
<ul>
    {% for book in books %}
        <li>{{ book.name }}</li>
    {% empty %}
        <li>No results found.</li>
    {% endfor %}
</ul>

{% endblock %}
