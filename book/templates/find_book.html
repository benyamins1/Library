<!-- find_book.html -->
{% extends 'base.html' %}

{% block title %}Find Book{% endblock %}

{% block content %}
<h1>Find Book by Name</h1>
<form method="POST">
    <label for="search">Search by Name:</label>
    <input type="text" name="search" value="{{ search_query }}"><br>
    <input type="submit" value="Search">
</form>

{% if results %}
<h2>Search Results:</h2>
<ul>
    {% for book in results %}
    <li><a href="{% url 'find_book' %}">{{ book.name }}</a> by {{ book.author }} ({{ book.year_published }})</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
